name: Github Action Demo
on: 
  push:
    branches:
      - master
jobs: 
  my_job:
    name: my job
    runs-on: ubuntu-latest
    steps:
    - name: print a greeting
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Mona
        MIDDLE_NAME: The
        LAST_NAME: Octocat 
      run: |
        echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.